<!DOCTYPE html>
<html>

  crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />

    <body>

        <div class="container">
            <div id="circle">
                <h1>

            <div id="menu">
                <ul>
                    <li><a href="/buy" target="_blank">BUY</a></li>
                    <li><a id="about-link" href="#about">ABOUT</a></li>
                </ul>
            </div>
        </div>
        <div id="about">
            <h2>ABOUT</h2>
            <p>Through this journal, children and young people will connect with Bible verses, practice gratitude, explore self-worth and be challenged on how they will make the world a better place.</p>

    <script>
        var aboutScroll = function(e) {
            e.preventDefault();
            var $container = $('html,body'),
                $scrollTo = $('#about');

            // Or you can animate the scrolling:
            $container.animate({
                scrollTop: $scrollTo.offset().top - $container.offset().top
            }, 1000);
        }
        $('#about-link').click(aboutScroll)
    </script>
